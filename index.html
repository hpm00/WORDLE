<!DOCTYPE html>
<html lan="eng">
    <head>
        <meta charset="UTF-8">
        <title>Wordle</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class = "top">
           <button class = "menu1">
              <div class = "menu"></div>
              <div class = "menu"></div>
              <div class = "menu"></div>
           </button>
           <div class = "header">
             <h1> Wordle </h1>
           </div>
           <div class = "icons">
               <button class = "button">
                  <ion-icon name="help-circle-outline"></ion-icon>
               </button>
               <button class = "button">
                <ion-icon name="stats-chart-outline"></ion-icon>
               </button>
               <button class = "button">
                  <ion-icon name="settings-outline"></ion-icon>
               </button>
           </div>
        </div>
        <hr></hr>
        <div id="container">
            <div id= "board-container">
               <div id = "board"></div>
            </div>
            <div class = "keyboard-container">
               <div class = "keyboard-row">
                     <button data-key= 'q' class = "letter">Q</button>
                     <button data-key= 'w' class = "letter">W</button>
                     <button data-key= 'e' class = "letter">E</button>
                     <button data-key= 'r' class = "letter">R</button>
                     <button data-key= 't' class = "letter">T</button>
                     <button data-key= 'y' class = "letter">Y</button>
                     <button data-key= 'u' class = "letter">U</button>
                     <button data-key= 'i' class = "letter">I</button>
                     <button data-key= 'o' class = "letter">O</button>
                     <button data-key= 'p' class = "letter">P</button>
               </div>
               <div class = "keyboard-row">
                     <button data-key= 'a' class = "letter">A</button>
                     <button data-key= 's' class = "letter">S</button>
                     <button data-key= 'd' class = "letter">D</button>
                     <button data-key= 'f' class = "letter">F</button>
                     <button data-key= 'g' class = "letter">G</button>
                     <button data-key= 'h' class = "letter">H</button>
                     <button data-key= 'j' class = "letter">J</button>
                     <button data-key= 'k' class = "letter">K</button>
                     <button data-key= 'l' class = "letter">L</button>
               </div>
               <div class = "keyboard-row">
                     <button data-key= 'enter' class = "letter">ENTER</button>
                     <button data-key= 'z' class = "letter">Z</button>
                     <button data-key= 'x' class = "letter">X</button>
                     <button data-key= 'c' class = "letter">C</button>
                     <button data-key= 'v' class = "letter">V</button>
                     <button data-key= 'b' class = "letter">B</button>
                     <button data-key= 'n' class = "letter">N</button>
                     <button data-key= 'm' class = "letter">M</button>
                     <button data-key= 'delete' class = "letter">DELETE</button>
               </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
